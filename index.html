<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập vào a </label>
<input type="number" id="a">
<label>Nhập vào b</label>
<input type="number" id="b">
<label> Nhập vào c</label>
<input type="number" id="c">
<button onclick="checkMax()">Right</button>
</body>
</html>
<script>

    function checkMax() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let c = document.getElementById('c').value;
        let max = a;
        if (max < b) {
            max = b;
            document.write('Số lớn nhất trong ba số là b: ' + max)
            return
        }
        if (max < c) {
            max = c
            document.write('Số lớn nhất trong ba số là c : ' + max)
            return;
        }
        document.write('Số lớn nhất trong ba số là a : ' + max)
    }
</script>
